<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8" />
		
		<title>
			Calculator
		</title>
		
		<!-- add icon link -->
        <link rel = "icon" href =https://cdns.iconmonstr.com/wp-content/releases/preview/2014/240/iconmonstr-calculator-1.png type = "image/x-icon">
        <!-- CDN links -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--jquery link-->
        <script src="jquery.js"></script>
        <!--CSS link-->
        <link rel="stylesheet" href="index.css">
		
	</head>
	
	<body>
		<h1 class="display-2 bg-success text-uppercase m-2" style="text-align:center;box-shadow: 5px 5px rgb(107, 103, 103);">
			Calculator
		</h1>

        <form class="container-fluid" name="form"><br><br><br>
            <div class="text-center " name="mydiv">
                <input type="text" name="result" id="results" placeholder="0">
                <br><br>
                <input type="button" value="1" onclick=" form.result.value = form.result.value +'1' "></input>
                <input type="button" value="2" onclick=" form.result.value = form.result.value +'2' "></input>
                <input type="button" value="3" onclick=" form.result.value = form.result.value +'3' "></input>
                <input type="button" value="/" class="bg-warning" onclick=" form.result.value = form.result.value +'/' "></input>
                <br>
                <input type="button" value="4" onclick=" form.result.value = form.result.value +'4' "></input>
                <input type="button" value="5" onclick=" form.result.value = form.result.value +'5' "></input>
                <input type="button" value="6" onclick=" form.result.value = form.result.value +'6' "></input>
                <input type="button" value="*" class="bg-warning" onclick=" form.result.value = form.result.value +'*' "></input>
                <br>
                <input type="button" value="7" onclick=" form.result.value = form.result.value +'7' "></input>
                <input type="button" value="8" onclick=" form.result.value = form.result.value +'8' "></input>
                <input type="button" value="9" onclick=" form.result.value = form.result.value +'9' "></input>
                <input type="button" value="+" class="bg-warning" onclick=" form.result.value = form.result.value +'+' "></input>
                <br>
                <input type="button" value="." onclick=" form.result.value = form.result.value +'.' "></input>
                <input type="button" value="0" onclick=" form.result.value = form.result.value +'0' "></input>
                <input type="button" value="C" class="bg-danger" onclick=" form.result.value = '' " ></input>
                <input type="button" value="=" class="bg-warning" onclick=" form.result.value =  eval(form.result.value) "></input>
                
            </div>
        </form>
		
		
	</body>
</html>
